{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg text-center max-w-md">
    <svg class="w-20 h-20 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>

    <h1 class="text-3xl font-bold mb-2">Payment Failed</h1>
    <p class="text-gray-300 mb-6">Something went wrong. Please try again or use a different payment method.</p>

    <a href="{% url 'dashboard' %}" 
       class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-semibold shadow-md transition">
      Back to Home
    </a>
  </div>

</body>
</html>
