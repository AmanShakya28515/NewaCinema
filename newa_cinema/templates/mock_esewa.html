<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eSewa Payment (Demo)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f9f4; }
    .esewa-card { border: 2px solid #1ba548; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card esewa-card p-4 text-center shadow-lg" style="width: 400px;">
    <img src="https://esewa.com.np/common/images/esewa_logo.png" alt="eSewa" class="mb-3" width="120">
    <h4 class="mb-3">Pay with eSewa</h4>
    <p>Movie: <strong>{{ movie.title }}</strong></p>
    <p>Amount: <strong>NRS {{ amount }}</strong></p>
    <p>PID: {{ pid }}</p>

    <div class="d-flex justify-content-around mt-4">
      <a href="{{ success_url }}" class="btn btn-success btn-lg">✅ Pay</a>
      <a href="{{ failure_url }}" class="btn btn-danger btn-lg">❌ Cancel</a>
    </div>
  </div>
</body>
</html>
