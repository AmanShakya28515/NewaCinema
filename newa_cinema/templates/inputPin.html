{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Security Settings - Change PIN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1A1A1A] text-white font-[Segoe_UI] min-h-screen overflow-x-hidden">

  <div class="flex justify-center items-start p-6 md:p-10 min-h-screen">
    <div class="w-full max-w-3xl bg-[#2A2A2A] rounded-xl p-8 md:p-12">

      <h3 class="font-bold text-xl mb-8">Security Settings</h3>

      <form method="POST" action="" class="space-y-8">
        <div>
          <label for="current_pin" class="block text-white-400 font-medium mb-2">Current PIN</label>
          <input 
            type="password" id="current_pin" name="current_pin" required
            class="w-full rounded-lg border border-gray-600 bg-white bg-opacity-10 px-4 py-3 text-white placeholder-gray-400 
                   focus:outline-none focus:ring-2 focus:ring-[#B11226]"
          />
        </div>

        <div>
          <label for="new_pin" class="block text-white-400 font-medium mb-2">New PIN</label>
          <input 
            type="password" id="new_pin" name="new_pin" required
            class="w-full rounded-lg border border-gray-600 bg-white bg-opacity-10 px-4 py-3 text-white placeholder-gray-400 
                   focus:outline-none focus:ring-2 focus:ring-[#B11226]"
          />
        </div>

        <div class="flex space-x-4">
          <a href="/" 
            class="inline-block px-6 py-3 rounded-lg border border-gray-600 text-white hover:bg-gray-700 transition"
          >
            Cancel
          </a>
          <button 
            type="submit" 
            class="inline-block bg-[#B11226] hover:bg-[#6A1B1A] text-white font-semibold px-6 py-3 rounded-lg transition"
          >
            Update PIN
          </button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
